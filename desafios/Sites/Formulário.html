<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário Aqui</h1>

    <form>
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite Seu Nome Aqui"><br>
        <br>
        <label for="campo_sobrenome">Sobrenome:</label>
        <input id="campo_sobrenome" type="text" placeholder="Digite Seu Sobrenome Aqui"><br>
        <br>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite Sua Senha Aqui"><br>
        <br>
        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Seu Email Aqui"><br>
        <br>
        <input type="submit" value="Enviar Formulário">

    </form>
    <hr>

    <a href="index.html">Voltar Para Principal</a>
    
</body>
</html>
