<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.io.ico" type="image/x-icon">
    <title>Favicon</title>
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
    <!--Para acharmos favicon, entrar no site:iconarchive.com , e se quiser transformar texto, imagem, emoji em .ico basta ascessar o site: favicon.io e com isso fazer o dowload. Esse é um dos processos para pegar um .ico ou fazer o seu.  -->

    <!--Agora para adicionar um favicon em nosso site, basta dentro da tag <head> </head> colocarmos essa seguinte tag: link:favicon e dar enter com isso vai aparecer algo assim: <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> aí para adicionarmos o favicon que queremos ele precisa estar dentro da pasta do nosso projeto e com isso onde está href dentro dessa tag, pressionar ctrl + espaço e com isso colocar o favicon, OBS: Não mexer na tag rel, nem na tag type, somente mexer na tag href para mudar o favicon -->
</body>
</html>
