<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    
    <!--Imagem da mesma pasta do index.html-->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_html5.png" alt="Logo html5">
    <hr>
    
    <!--Imagem dentro de uma outra pasta-->
    <p>Também podemos carregar imagens de sub-pastas</p>
    <img src="imagens/css3.webp" alt="css3">
    <hr>

    <!--Imagem de um outro servidos, copiando o endereço da imagem-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://skillforge.com/wp-content/uploads/2020/10/javascript-266x300.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
