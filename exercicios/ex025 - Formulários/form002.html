<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuários</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usuário">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="digite sua Senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--RESUMO DA AULA, AQUILO QUE É NOVO:
    minlength: mínimos e letras os números que tem que digitar dentor da caixa.

     maxlength: máximo de letras ou números que o usuário pode digitar dentro da caixa, para não ficar aqueel nome tão grande ou aquela senha enorme.
     
    placeholder: uma mensagem que aparece dentro da caixa para instruir o quê o usuário tem que fazer.

    required: É aquilo que quando o usuário tenta clicar no botão de enviar mais a caixa está vazia ele automaticamente já manda aquela mensagem de "Preencha esse espaço em branco"
    
    vimos também que pra fazer aquele botão de deletar devemos usar o input do tipo "reset"-->
    

</body>
</html>
