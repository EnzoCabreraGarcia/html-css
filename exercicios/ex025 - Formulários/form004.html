<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value=" Limpar">
        </p>
    </form>

    <!--Nesta aula vimos mais 2 input bem usados em formulários que são email (type=email) e telefone (type=tel). E esse fieldset que usamos de envolopamento no email e no telefone ele é para agrupar o formulário aí fica mais bonito e mais compreensível.-->
    
</body>
</html>
