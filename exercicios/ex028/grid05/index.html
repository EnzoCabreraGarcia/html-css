<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids Itens/Areas </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- /* OBS DA AULA: Nessa aula começamos a ver Grid Layout para Itens/Areas. Nessa aula então começamos vendo grid-row-start ( linha onde começa o item ) e grid-row-end ( linha onde termina o item ) e também grid-column-start ( coluna onde começa o item ) e grid-column-end ( coluna onde termina o item ). Esses quatro atributos são usados para posicionar os itens dentro do grid. No exemplo dessa aula temos uma grid com 3 linhas e 4 colunas. O primeiro item ( caixa1 ) começa na linha 1 e termina na linha 2, ou seja, ocupa apenas a primeira linha, e começa na coluna 1 e termina na coluna 5, ou seja, ocupa todas as colunas. O segundo item ( caixa2 ) começa na linha 2 e termina na linha 4, ou seja, ocupa as linhas 2 e 3, e começa na coluna 1 e termina na coluna 3, ou seja, ocupa as colunas 1 e 2. O terceiro item ( caixa3 ) começa na linha 2 e termina na linha 4, ou seja, ocupa as linhas 2 e 3, e começa na coluna 3 e termina na coluna 5, ou seja, ocupa as colunas 3 e 4. */-->

    <div class="container">
        <div class="caixa1">Caixa 1</div>
        <div class="caixa2">Caixa 2</div>
        <div class="caixa3">Caixa 3</div>
    </div>
    
</body>
</html>
