<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na Pr√°tica</title>
    <style>

        /* OBS DA AULA: Nessa aula vimos shorthand para algumas propriedades do Grid Layout, como grid-template (shorthand para grid-template-rows e grid-template-columns), place-items (shorthand para align-items e justify-items) e place-content (shorthand para align-content e justify-content) */

        div.container {
            border:  3px solid blue;
            height: 250px;
            display: grid;
            grid-template: repeat(3, auto) / repeat(3, auto); /* shorthand para grid-template-rows e grid-template-columns */
            gap: 10px;
            place-items: start center; /* shorthand para align-items e justify-items */
            place-content: space-between end; /* shorthand para align-content e justify-content */
        }

        div.item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
