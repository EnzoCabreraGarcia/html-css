<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na Prática</title>
    <style>

        /* OBS DA AULA: Nessa aula vimos mais algumas propriedades em Grid Layout que são grid-auto-rows e grid-auto-columns que servem para definir o tamanho das linhas e colunas automáticas, ou seja, aquelas que não foram definidas em grid-template-rows e grid-template-columns. Vimos também mais algumas unidades de medida fr (fração), repeat para repetir o tamanho que a gente quer, e lembrando que pode misturar px com % com fr. Lembrando que essas propriedades até agora é conteiner */

        div.container {
            border:  3px solid blue;
            height: 250px;
            display: grid;
            grid-template-rows:  repeat(3, 80px);
            grid-template-columns: 1fr 2fr 1fr;
            grid-auto-rows: 50px; /* define a altura das linhas automáticas */
            grid-auto-columns: 120px; /* define a largura das colunas automáticas */  
            gap: 10px;
            place-items: normal normal; 
            place-content: normal normal;
        }

        div.item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
