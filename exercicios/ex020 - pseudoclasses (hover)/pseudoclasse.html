<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
      div {
        display: inline-block;
        background-color: lightgray;
        border: 1px solid black; /* largura, tipo e cor */
        text-align: center;
        height: 200px;
        width: 200px;
      }

      /* Passando o mouse por cima acontece esse hover */
      div:hover {
        background-color: yellow;
      }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>
