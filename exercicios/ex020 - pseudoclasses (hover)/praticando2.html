<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando pseudo-class e peseudo-element</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            
         }

         a:visited {
            color: rgb(127, 255, 253);
         }

         a:active {
            background-color: red;
            color: white;
         }

         a::after {
            content: ' [Link] ';
            font-weight: bold;
         }

         a::before {
            content: ' [clique aqui]  ';
         }
    </style>
</head>
<body>

    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="#">Repositório GitHub</a></li>
        <li><a href="#">Canal do YouTube</a></li>
        <li><a href="#">Site do cursoemvídeo</a></li>
    </ul>
    
</body>
</html>
