<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o uso de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border: 3px solid black;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            border: 1px solid black;
        }

        .cabeçalhos {
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="cabeçalhos">Prato</td>
            <td class="cabeçalhos">Acompanhamento</td>
            <td class="cabeçalhos">Preço</td>
        </tr>

        <tr>
            <td>Arroz com Feijão</td>
            <td>Bife de Frango</td>
            <td>R$ 20</td>
        </tr>

        <tr>
            <td>Macarrão</td>
            <td>Molho de tomate</td>
            <td>R$ 18</td>
        </tr>

        <tr>
            <td>Feijoada</td>
            <td>Couve e Laranja</td>
            <td>R$ 25</td>
        </tr>

        <tr>
            <td>Lasanha</td>
            <td>Pão de Alho</td>
            <td>R$ 22</td>
        </tr>

        <tr>
            <td>Sobremesa</td>
            <td>Pudim</td>
            <td>R$ 8</td>
        </tr>
    </table>
    
</body>
</html>
