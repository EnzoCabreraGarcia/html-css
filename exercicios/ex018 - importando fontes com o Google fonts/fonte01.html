<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte com Google Fontes</title>
    <style>
        /*Método para adicionar uma fonte do google fonte, basta escolher uma fonta e importar ela para CSS porquê ela também tem a opção de exportar por link mais é melhor em CSS, e já copia também o font-family que o google fontes disponibiliza. */
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            font-family: "Permanent Marker", cursive; /* tag utilizada para selecionar uma família de fontes. */
            font-size: 16px; /*Tag utilizada para tamanho das escritas */
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At quaerat nulla nostrum, sint voluptate cumque veniam odit nihil incidunt dolorem quod facere explicabo voluptatem omnis dolores ipsam dolor neque facilis?</p>
    
</body>
</html>
